<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<title>Altador Cup Pairing Generator</title>
		<meta charset="UTF-8">
		<meta name="description" content="Randomize a fresh new couple to ship 
			in regards to the Altador Cup!">
		<meta name="keywords" 
			content="neopets, altador, cup, neopet, pairing generator, 
			shipping generator">
		<meta name="author" content="Sara Newmann">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="apple-touch-icon" sizes="180x180" 
			href="apple-touch-icon.png">
		<link rel="icon" type="image/png" href="favicon-32x32.png" 
			sizes="32x32">
		<link rel="icon" type="image/png" href="favicon-16x16.png" 
			sizes="16x16">
		<link rel="manifest" href="manifest.json">
		<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
		<meta name="theme-color" content="#ffffff">
		<script src="pairings.js"></script>
	</head>
	<body>
		<noscript>
			<div id="noscript">
					<p>You need Javascript to use this generator, silly!</p>
			</div>
		</noscript>
		<div id="generator">
			<h1>Altador Cup Pairing Generator</h1>
			<p>This generator will give you a fancy new couple for that 
			Altador Cup fanfic you were not thinking about at all.</p>
			<p>
        <button onclick="couple('ship')">Couple</button>
        <button onclick="threesome('ship')">Threesome</button>
        <button onclick="random('ship')">surprise me</button>
			</p>
      <div id="ship"></div>
			<p>
				Download the background source 
				<a href="images/background_source.xcf.bz2">here</a>!
			</p>
			<p>
				You can get the source code 
				<a 
				href="https://github.com/volarevia/altadorcup-pairinggenerator/">
					here
				</a>!
			</p>
		</div>
	</body>
</html>
